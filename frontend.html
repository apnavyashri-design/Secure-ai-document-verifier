<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure AI Document Verifier</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 40px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 2.2em; }
        .upload-area { border: 3px dashed #667eea; border-radius: 10px; padding: 40px; text-align: center; cursor: pointer; transition: all 0.3s; margin-bottom: 20px; }
        .upload-area:hover { background: #f8f9ff; border-color: #764ba2; }
        .upload-area.dragover { background: #e3f2fd; border-color: #2196f3; }
        #fileInput { display: none; }
        .btn { background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 16px; cursor: pointer; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        #result { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        #extractedText { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0; white-space: pre-wrap; font-family: monospace; }
        .status { font-weight: bold; font-size: 1.1em; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Secure AI Document Verifier</h1>
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>üìÑ Click or drag & drop a document (PDF/Image)</p>
            <p style="font-size: 0.9em; color: #666; margin-top: 10px;">Supports JPG, PNG, PDF</p>
            <input type="file" id="fileInput" accept="image/*,.pdf" onchange="uploadFile(event)">
        </div>
        
        <div id="verifySection" style="display: none; text-align: center; margin-top: 20px;">
            <button class="btn" id="verifyBtn" onclick="verifyDocument()">‚úÖ Verify on Blockchain</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // Drag & drop functionality
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) uploadFile({ target: { files } });
        });

        async function uploadFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('document', file);

            const resultDiv = document.getElementById('result');
            const verifyBtn = document.getElementById('verifyBtn');
            const verifySection = document.getElementById('verifySection');

            resultDiv.innerHTML = '<div class="loading status">‚è≥ Processing with AI OCR...</div>';
            resultDiv.className = 'loading';
            resultDiv.style.display = 'block';
            verifyBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success status">‚úÖ AI Text Extraction Successful!</div>
                        <div><strong>Document Hash:</strong> <code>${data.hash}</code></div>
                        <div id="extractedText">${data.extracted_text}</div>
                        <div><strong>AI Confidence:</strong> ${(data.confidence * 100).toFixed(1)}%</div>
                    `;
                    resultDiv.className = 'success';
                    verifySection.style.display = 'block';
                    verifyBtn.disabled = false;
                    verifyBtn.dataset.hash = data.hash;
                } else {
                    resultDiv.innerHTML = `<div class="error status">‚ùå ${data.error}</div>`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error status">‚ùå Network error: ${error.message}</div>`;
                resultDiv.className = 'error';
            }
        }

        async function verifyDocument() {
            const hash = document.getElementById('verifyBtn').dataset.hash;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML += '<div class="loading status">üîó Checking blockchain...</div>';
            
            try {
                const response = await fetch('/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hash })
                });
                
                const data = await response.json();
                const statusDiv = document.createElement('div');
                statusDiv.className = data.verified ? 'success status' : 'error status';
                statusDiv.innerHTML = data.verified ? 
                    '‚úÖ Document Verified on Blockchain!' : 
                    '‚ùå Document not found on blockchain';
                resultDiv.appendChild(statusDiv);
            } catch (error) {
                resultDiv.innerHTML += `<div class="error status">‚ùå Verification failed</div>`;
            }
        }
    </script>
</body>
</html>
